sudo: required

language: generic

# Run only on tagged branch
branches:
  only:
    - /^[0-9]/

services:
- docker

before_script:
- ./scripts/before_script.sh

script:
- ./scripts/build_img.sh

deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file_glob: true
  file: "./deps/pi-gen/deploy/*.zip"
  skip_cleanup: true
  on:
    tags: true
